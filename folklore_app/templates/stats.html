{% extends 'base.html' %}
{% block title %} Статистика {% endblock %}
{% block content %}

	<table class="large-table">
		<th class="large-th">Количество</th>
		<th class="large-th">Регион</th>
		<th class="large-th">Район</th>
		<th class="large-th">Населенный пункт</th>
			{% for item in result['geostats'] %}
				<tr>
					<td>{{item.count}}</td>
					<td>{{item.region}}</td>
					<td>{{item.district}}</td>
					<td>{{item.village}}</td>
				</tr>
			{% endfor %}
	</table>

{% endblock %}
